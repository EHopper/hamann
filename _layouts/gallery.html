---
layout: default
---

<div class="gallery">
  {% assign images = site.data.images %}
  {% for image in images %}
    {% if image.type == "art" %}
      <div class="gallery-item">
      <img src="{{ "/assets/img/" | append: image.imageurl | relative_url }}" alt="{{ image.alt }}">
      <div class="overlay">
          <div class="text">{{ image.alt }}</div>
      </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
